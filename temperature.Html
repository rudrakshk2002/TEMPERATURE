<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <h1 class="temp">Temperature Converter &#127777;</h1>

        <div class="temperature">
            <label for="Celsius"> Celsius</label>
            <input id="cel" type="number" name="" placeholder="&#8451;">
        </div>
        <div class="temperature">
            <label for="Fahrenheit">Fahrenheit</label>
            <input id="fah" type="number" placeholder="&#8457;">
        </div>
        <div class="temperature">
            <label for="kelvin" >kelvin</label>
                <input id="kel" type="number" placeholder="&#8490;">
        </div>
        <div class="block">
        <button  id="CONVERT">CONVERT</button>
        <button id="RESET">RESET</button>
        </div>
    </div>
    <script src="temperature.js" defer></script>
</body>
</html>
